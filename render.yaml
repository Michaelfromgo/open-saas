services:
  - type: web
    name: hylo-saas
    env: node
    buildCommand: echo "Build already completed locally" 
    startCommand: cd Hylo_Saas_Template/app && ls -la .wasp/build && find .wasp/build -name "server.js" && cd .wasp/build && npm install && node $(find . -name "server.js" | head -1)
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: hylo-saas-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://hylo-saas.onrender.com
      - key: REACT_APP_STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: ADMIN_EMAILS
        sync: false

databases:
  - name: hylo-saas-db
    databaseName: hylo_saas
    user: hylo_saas
    plan: free 